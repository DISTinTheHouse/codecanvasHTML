<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>CODE CANVAS - SOLUTIONS</title>
  <link rel="shortcut icon" type="image/x-icon" href="./img/code_canvas.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<header class="d-flex justify-content-center py-2 fw-semibold" style="background-color: #161a1d;">
    <ul class="nav nav-pills rounded-5 ">
            <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Inicio</a></li>
            <li class="nav-item"><a href="clientes.html" class="nav-link">Casos de Éxito</a></li>
            <li class="nav-item"><a href="precios.html" class="nav-link">Precios</a></li>
            <li class="nav-item"><a href="faq.html" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="nosotros.html" class="nav-link">Sobre Nosotros</a></li>
    </ul>
</header>

<div class="container mt-5">
  <h1 class="text-center mb-5 display-1 fw-normal">Preguntas Frecuentes</h1>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item mb-5">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          ¿Cuál es el horario de atención?
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Nuestro horario de atención es de lunes a viernes de 9:00 am a 6:00 pm.
        </div>
      </div>
    </div>
    <div class="accordion-item mb-5">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          ¿Cuáles son los métodos de pago aceptados?
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Aceptamos pagos en efectivo, tarjeta de débito y tarjeta de crédito.
        </div>
      </div>
    </div>

    <div class="accordion-item mb-5">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          ¿Puedo cancelar mi pedido?
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Sí, puedes cancelar tu pedido con hasta 48 hrs. 
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
  .nav-pills .nav-item a.active,
  .nav-pills .nav-item a:hover {
    background-color: #52796f; /* Color de fondo cuando el enlace está activo o cuando el mouse está sobre él */
  }
  .nav-pills .nav-item a {
    color: #ffffff;
  }
  .custom-list li::before {
          content: "\2022"; /* Código Unicode para un punto */
          color: #007bff; /* Color azul */
          font-size: 2em; /* Tamaño de fuente */
          margin-right: 10px; /* Espacio entre el círculo y el texto */
      }
</style>
</body>
</html>
